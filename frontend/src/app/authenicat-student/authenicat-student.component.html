<!DOCTYPE html>
<html>
<head>
  <style type="text/css"></style>
</head>
<div class="wallpaper"></div>
<body id="bodyId">
  <div class="icon-site">
    <img src="../../assets/Check_name_icon.png" alt="SuthenIcon">
  </div>
  <div class="profile-site">
    <form class="dropdown">
      <form class="img-dropdown" >
          <mat-card >
              <img mat-card-avatar id="blah" [routerLink]="['/Home']" src="{{mypic}}" alt="your image" />
          </mat-card>
        <div class="dropdown-content" >
          <a >Sign in as : {{Username}} </a>
          <mat-divider></mat-divider>
          <a >Profile</a>
          <a >Setting</a>
          <mat-divider></mat-divider>
          <a (click)="logout()">Log out</a>
        </div>
      </form>
    </form>
  </div>

  <main id="mainId">
    <form class="list">
      <nav class="nav">
          <li [routerLink]="['/People']"><a>People</a></li>
          <li class="active"><a>student authenticate</a></li>
          <li [routerLink]="['/Score']"><a>Student score</a></li>
          <li [routerLink]="['/Class']"><a>My subject</a></li>
      </nav>
    </form>

    <form class="class_site">
        <div class="title_site" style="overflow: hidden;background-image: url('../../assets/abstract-polygonal-space-low-poly-dark-background-3d-rendering_7247-223-min.jpg');background-size: 100%;">
          <div *ngFor="let class of myClass">
            <div class="panelTextTitle">
              <p> {{class.TSName}} </p>
              <p> Subject ID : {{class.TSID}} </p>
              <p> Join code : {{class.TSpassword}}  </p>
            </div>
          </div>
        </div>
      <hr >
      <mat-card class="studentTable-container">

        <table>
          <tr>
            <th id="NO" style="width: 100px;">No.</th>
            <th id="Student_id" style="width: 200px;">Student ID</th>
            <th class="Student_name" style="width: 900px;">Student name</th>
            <th id="date_authenStudent" *ngFor="let item of tdauthenStudent;let i=index" style="font-size: 12px;">{{item.date}}</th>
          </tr>

          <tr *ngFor="let item of dataAuthen;let i=index">
            <td id="NO" style="width: 100px;"> <label>{{item.id}}</label> </td>
            <td id="Student_id" style="width: 200px;"> <label>{{item.idStudent}}</label> </td>
            <td class="Student_name" style="width: 900px;"> <label>{{item.nameStudent}}</label> </td>
            <td id="date_authenStudent" *ngFor="let item of item.authenStudents;let i=index"> 
              <mat-icon *ngIf="item.stateAuthen == true" svgIcon="done" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
              <mat-icon *ngIf="item.stateAuthen == false" svgIcon="delete" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
            </td>
          </tr>
          <tr> </tr>
        </table>
      </mat-card>
    </form>
  </main>
</body>
