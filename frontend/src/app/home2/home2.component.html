<!DOCTYPE html>
<html>
<head>

</head>
<body>
<main class="main">
  <nav>
    <a href="#" class="logo">Check name</a>
    <ul class="links">
      <form>
        <button class="bt_create" mat-icon-button aria-label="Example icon-button with a heart icon">

      <img id="blah" [src]="mypic" alt="your image" class="pic_set">

  <div id="show" class="show">

              <div class="login_container">

            </div>

            <div class="site_form">

              </form>   
            </div>

            <form class="f_b_site">
