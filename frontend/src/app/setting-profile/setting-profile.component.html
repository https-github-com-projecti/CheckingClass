<!DOCTYPE html>
<html>
<head>
  <style type="text/css"></style>
</head>
<div class="wallpaper"></div>
<body id="bodyId">
    <div class="icon-site">
        <img src="../../assets/Check_name_icon.png" alt="SuthenIcon">
    </div>

    <main id="mainId">
        <form class="list">
            <nav class="nav">
                <li><a [routerLink]="['/Home']">Home</a></li>
                <li class="active"><a  >Profile setting</a></li>
                <li><a [routerLink]="['/Setting']">setting</a></li>
            </nav>
          </form>
           
          <form class="class_site">
            <section>
              <mat-card class="profileSite" >
                <img mat-card-avatar  src="{{mypic}}" alt="image setting profile"/>
                <div>
                  <button mat-raised-button color="accent">Edit</button>
                </div>
              </mat-card>
            </section>
            <section >
                <mat-card class="profileSite2">
                  <p>
                      <label>Name</label>
                  </p>
                    <mat-form-field appearance="outline" style="width: 50%;">
                      <mat-label>Username</mat-label>
                      <input matInput placeholder="You enter username">
                      <mat-icon matSuffix>assignment_ind</mat-icon>
                      <mat-hint>You can remove it any time.</mat-hint>
                    </mat-form-field>

                    <p>
                        <label>E-mail</label>
                    </p>
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>E-mail</mat-label>
                        <input matInput placeholder="You enter e-mail">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-hint>You can remove it any time.</mat-hint>
                      </mat-form-field>

                      <p>
                          <label>Work place</label>
                      </p>
                      <mat-form-field appearance="outline" style="width: 100%;">
                          <mat-label>Work place</mat-label>
                          <input matInput placeholder="You enter work place">
                          <mat-icon matSuffix>navigation</mat-icon>
                          <mat-hint>You can remove it any time.</mat-hint>
                        </mat-form-field>

                        <p>
                            <label>Teacher ID</label>
                        </p>
                        <mat-form-field appearance="outline" style="width: 50%;">
                            <mat-label>ID</mat-label>
                            <input matInput placeholder="You enter ID">
                            <mat-icon matSuffix>perm_identity</mat-icon> 
                            <mat-hint>You can remove it any time.</mat-hint>
                          </mat-form-field>
                </mat-card>
            </section>
            
          </form>
    </main>
</body>
