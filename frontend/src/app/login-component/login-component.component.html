<!DOCTYPE html>
<html>
    <head>
        <style type="text/css"></style>
    </head>
    <body>
     <main class="main">
        <aside class="sidebar">
          <nav class="nav">
            <ul>
              <li><a href="#" [routerLink]="['/Home']">Welcome</a></li>
              <li class="active"><a href="#" [routerLink]="['/Login']">Log in</a></li>
              <li><a href="#" [routerLink]="['/Signup']">Sign up</a></li>
              <li><a href="#" [routerLink]="['/Myclass']">My Class</a></li>
            </ul>
          </nav>
        </aside>
      
        <section class="twitter">
          <div class="container">
            <div class="picture_container"></div>

              <div class="login_container">
              <label class="l_login">Log in</label>
              <form class="f_signup">
                <label class="l_signup" >Not already have a Check name account?</label>
                <label class="l_link_signup" [routerLink]="['/Signup']">Sign up</label>
              </form>

              <div class="site_form">
              <form class="example-form">
                <mat-form-field class="example-full-width" color="primary">
                  <input matInput placeholder="Username or E-mail" value="" class="color_text">
                </mat-form-field>
              </form>
            </div>

            <div class="site_form">
              <form class="example-form">
                <mat-form-field class="example-full-width" color="primary">
                  <input matInput type="password" placeholder="Password" value="" class="color_text">
                </mat-form-field>
              </form>   
            </div>

            <form class="f_b_site">
                <button mat-raised-button class="b_color">Login</button>
            </form>
          </div>
          </div>
        </section>
      </main>
    </body>
</html>
